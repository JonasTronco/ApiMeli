<!doctype html>
<html lang="es">

<head>
    <title>Apis Mercado Libre</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS Local-->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body class="body-e">
    <header>
        <nav class="navbar navbar-lg-7 navbar-dark" style="background-color: #FFE82C;">
            <h6 class="text-center"><i class="fas fa-book"></i> Biblioteca de API'S| MercadoLibre Vendedor</h6>
        </nav>
    </header>
    <div id="listAppMl">
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-md-7">
                    <br>
                    <h6 class="text-center">Selecciona a continuación la herramienta de verificación que deseas utilizar</h6>
                    <br>
                    <!--Listado de Selección de APIS con Vue.js-->
                    <div class="form-group">
                        <select class="form-control" name="apis" id="apis" v-model="appSelect">
                                <!--Ciclos para itererar sobre el Array Object-->
                                        <template v-for="listApp in mercadoVendedor">                            
                                            <option  v-if="listApp.habilitado">{{listApp.nombre}}</option>
                                        </template>
                                    </select>
                    </div>
                </div>
            </div>

            <!--Contenedor de selector de apis con vue-->
            <div class="container_info" v-if="appSelect != '' ">
                <p>{{appSelect}}</p>
                <!--Ciclos para itererar sobre el Array Object-->
                <template v-for="listRequiere in mercadoVendedor">
                                <template v-if="listRequiere.nombre == appSelect && listRequiere.requiere != null" >
                                    <input  v-for="value in listRequiere.requiere" type="text" class="form-control" name="categoryid" id="categoryid" v-bind:placeholder="value">
                                </template>
                </template>
                <br>
                <button type="button" id="ejapi-1" class="btn btn-success btn-sm">Ejecutar API</button></p>
                <div class="descripcion">
                    <div class="descripcion-inn">
                        <a v-on:click="clickAyudaMetodo" href="#" class="accordion-toggle"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
                        <template v-for="listDetalle in mercadoVendedor">
                                        <div v-if="clickAyuda && listDetalle.nombre == appSelect">
                                            <p><b>Funcionamiento: </b>{{listDetalle.funcionamiento}}</p>
                                            <p><b>Descripción: </b>{{listDetalle.descripcion}}</p>
                                        </div>
                                    </template>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Menú principal -->
    <div class="menu-container">
        <nav class="menu">
            <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
            <label class="menu-open-button" for="menu-open">
                        <span class="lines line-1"></span>
                        <span class="lines line-2"></span>
                        <span class="lines line-3"></span>
                      </label>
                      <a href="api_ml.html" class="menu-item"> <img src="Images/Vendedor.png" width="100%"> </a>
                      <a href="api_me.html" class="menu-item"> <img src="Images/Mercado Envíos.png" width="100%"></a>
                      <a href="api_mp.html" class="menu-item"> <img src="Images/Mercado Pago.png" width="100%"> </a>

        </nav>
    </div>
    <footer class="footer-meli">
        <div class="container-fluid">
            <p class="text-center"><small>CX Mercado Libre. <i class="far fa-copyright" aria-hidden="true"></i></small></p>
        </div>
    </footer>
    <!--Vue-->
    <script src="./JS/vue.js"></script>
    <!--jQuery-->
    <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="JS/visual_option.js"></script>
    <script type="text/javascript" src="JS/background.js"></script>
    <!-- Popper.js & Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
